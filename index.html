
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<main>
<div class="container">
    <div class="image-wrapper">
    <img src="https://i.imgur.com/SYjUQ4C.jpeg" alt="workplace image">
    </div>
<div class="header-div">
<h1 class="header">Get <span class="insights">insights</span> that <br> help your business <br> grow.</h1>
</div>
<div class="paragraph-div">
<p class="paragraph">Discover the benefits of data <br> analytics and make better decisions <br> regarding revenue, customer <br> experience, and overall efficiency.
</div>
<div class="statistic-container">
    <div class="companies-div">
        <h2 class="companies-number">10k</h2>
        <p class="companies-description">COMPANIES</p>
    </div>
    <div class="templates-div">
        <h2 class="templates-number">314</h2>
        <p class="templates-description">TEMPLATES</p>
    </div>
    <div class="queries-div">
        <h2 class="queries-number">12M</h2>
        <p class="queries-description">QUERIES</p>
    </div>
</div>
</div>
</main>
  
</body>
<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Roberta Marceddu</a>.
</footer>
</html>
